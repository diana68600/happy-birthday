<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! 🎂🐱</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #ffebcd;
            color: #333;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* Blinking Happy Birthday Text */
        .blink {
            font-size: 28px;
            font-weight: bold;
            color: red;
            animation: blinkText 1s infinite alternate;
        }

        @keyframes blinkText {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Cat Style */
        .cat {
            font-size: 20px;
            white-space: pre;
            font-family: monospace;
            margin-top: 20px;
            color: purple;
            position: absolute;
            animation: moveUp 5s linear infinite, bounce 1s infinite alternate;
        }

        @keyframes moveUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-100vh);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Balloon Style */
        .balloon {
            font-size: 30px;
            position: absolute;
            left: 50%;
            bottom: 60px;
            transform: translateX(-50%);
            animation: floatUp 8s linear infinite;
            cursor: pointer;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-80vh);
            }
        }

        /* Birthday Cake */
        .cake {
            font-size: 24px;
            font-weight: bold;
            white-space: pre;
            color: darkorange;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Blinking Happy Birthday Text -->
    <h1 class="blink">HAPPY BIRTHDAY! 🎉🐱</h1>

    <!-- Birthday Cake -->
    <div class="cake">
        🎂🎂🎂🎂🎂<br>
        ┏🎀🎀🎀🎀┓<br>
        ┃ Happy Bday! ┃<br>
        ┃ SURAJJ I LOVE YOUU┃<br>
        ┗━━━━━━━┛
    </div>

    <!-- 🎶 Background Music -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <!-- Confetti effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Trigger confetti effect on page load
        window.onload = function() {
            setInterval(function() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { x: Math.random(), y: Math.random() }
                });
            }, 1000);  // Every 1 second
        };

        // Array of random cat faces
        const cats = [
            ` /\\_/\\  \n( o.o ) \n > ^ <  `,
            ` /\\_/\\  \n(='o'=) \n(\")_(\") `,
            ` /\\_/\\  \n( • - •) \n(\"   \" ) `,
            ` /\\_ _/\\  \n( o.o ) \n > ♡ <  `,
            ` /\\_/\\  \n( uwu ) \n > - <  `
        ];

        // Function to assign random cat faces and attach balloons
        function createCat() {
            const cat = document.createElement("div");
            cat.classList.add("cat");

            // Random cat face
            cat.innerText = cats[Math.floor(Math.random() * cats.length)];

            // Position the cat at the bottom of the screen
            cat.style.left = Math.random() * 100 + "vw";
            cat.style.bottom = "0px";
            document.body.appendChild(cat);

            // Create a balloon in its hand
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.innerText = "🎈"; // Balloon symbol
            cat.appendChild(balloon);  // Add balloon to the cat

            // Optionally, change balloon text to random cat face after 2 seconds
            setTimeout(() => {
                balloon.innerText = cats[Math.floor(Math.random() * cats.length)]; // Random cat as balloon face
            }, 2000);

            // Make the balloon interactive
            balloon.onclick = function() {
                balloon.style.color = "green";  // Change balloon color when clicked
            };

            // Remove the cat and balloon after animation completes
            setTimeout(() => {
                cat.remove();
            }, 5000); // Remove the cat after 5 seconds
        }

        // Create cats every second
        setInterval(createCat, 1000);
    </script>

</body>
</html>
